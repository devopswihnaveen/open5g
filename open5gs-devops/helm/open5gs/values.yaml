webui:
  enabled: true
  replicaCount: 1
  image:
    repository: open5gs
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: LoadBalancer
    port: 3000
  
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: open5gs.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: open5gs-webui-tls
        hosts:
          - open5gs.example.com
  
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
