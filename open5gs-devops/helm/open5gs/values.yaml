# Monitoring
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

grafana:
  enabled: true
  adminPassword: "admin123"
  
# Network Policies
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

# Pod Security Policy
podSecurityPolicy:
