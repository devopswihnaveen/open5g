global:
  imagePullPolicy: IfNotPresent
  imageRegistry: ""
  storageClass: "gp3"
  
mongodb:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  persistence:
    enabled: true
    size: 10Gi
    storageClass: gp3
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

# Network Function Configurations
nrf:
  enabled: true
  replicaCount: 1
  image:
    repository: open5gs
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 7777
  
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  config:
    logger:
      level: info
    sbi:
      addr: 0.0.0.0
      port: 7777

amf:
  enabled: true
  replicaCount: 2
  image:
    repository: open5gs
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    sbiPort: 7777
    ngapPort: 38412
    metricsPort: 9090
  
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  config:
    logger:
      level: info
    sbi:
      addr: 0.0.0.0
      port: 7777
    ngap:
      addr: 0.0.0.0
    guami:
      plmn_id:
        mcc: "001"
        mnc: "01"
      amf_id:
        region: 2
        set: 1
    tai:
      plmn_id:
        mcc: "001"
        mnc: "01"
      tac: 1
    plmn_support:
      - plmn_id:
          mcc: "001"
          mnc: "01"
        s_nssai:
          - sst: 1
    security:
      integrity_order:
        - NIA2
        - NIA1
        - NIA0
      ciphering_order:
        - NEA0
        - NEA1
        - NEA2

smf:
  enabled: true
  replicaCount: 2
  image:
    repository: open5gs
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    sbiPort: 7777
    pfcpPort: 8805
    gtpcPort: 2123
    gtpuPort: 2152
    metricsPort: 9090
  
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  config:
    logger:
      level: info
    sbi:
      addr: 0.0.0.0
      port: 7777
    pfcp:
      addr: 0.0.0.0
    subnet:
      - addr: 10.45.0.1/16
        dnn: internet
    dns:
      - 8.8.8.8
      - 8.8.4.4

