---
# NRF Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-nrf
  namespace: open5gs
  labels:
    app: open5gs-nrf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open5gs-nrf
  template:
    metadata:
      labels:
        app: open5gs-nrf
    spec:
      containers:
      - name: nrf
        image: open5gs:latest
        imagePullPolicy: Always
        command: ["/usr/local/bin/open5gs-nrfd", "-c", "/etc/open5gs/nrf.yaml"]
        ports:
        - containerPort: 7777
          name: sbi
        volumeMounts:
        - name: config
          mountPath: /etc/open5gs/nrf.yaml
          subPath: nrf.yaml
        - name: logs
          mountPath: /var/log/open5gs
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: open5gs-nrf-config
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-nrf
  namespace: open5gs
spec:
  selector:
    app: open5gs-nrf
  ports:
  - port: 7777
    targetPort: 7777
    name: sbi
  type: ClusterIP
---
# AMF Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-amf
  namespace: open5gs
  labels:
    app: open5gs-amf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: open5gs-amf
  template:
    metadata:
      labels:
        app: open5gs-amf
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
      - name: amf
        image: open5gs:latest
        imagePullPolicy: Always
        command: ["/usr/local/bin/open5gs-amfd", "-c", "/etc/open5gs/amf.yaml"]
        ports:
        - containerPort: 7777
          name: sbi
        - containerPort: 38412
          name: ngap
          protocol: SCTP
        - containerPort: 9090
          name: metrics
        volumeMounts:
        - name: config
          mountPath: /etc/open5gs/amf.yaml
          subPath: amf.yaml
