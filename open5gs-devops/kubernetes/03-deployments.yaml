# UPF Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-upf
  namespace: open5gs
  labels:
    app: open5gs-upf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open5gs-upf
  template:
    metadata:
      labels:
        app: open5gs-upf
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      hostNetwork: false
      containers:
      - name: upf
        image: open5gs:latest
        imagePullPolicy: Always
        command: ["/usr/local/bin/open5gs-upfd", "-c", "/etc/open5gs/upf.yaml"]
        ports:
        - containerPort: 8805
          name: pfcp
          protocol: UDP
        - containerPort: 2152
          name: gtpu
          protocol: UDP
        - containerPort: 9090
          name: metrics
        volumeMounts:
        - name: config
          mountPath: /etc/open5gs/upf.yaml
          subPath: upf.yaml
        - name: logs
          mountPath: /var/log/open5gs
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: true
        livenessProbe:
          exec:
            command:
            - pgrep
            - open5gs-upfd
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pgrep
            - open5gs-upfd
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: open5gs-upf-config
      - name: logs
        emptyDir: {}
