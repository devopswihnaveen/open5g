# WebUI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-webui
  namespace: open5gs
  labels:
    app: open5gs-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open5gs-webui
  template:
    metadata:
      labels:
        app: open5gs-webui
    spec:
      containers:
      - name: webui
        image: open5gs:latest
        imagePullPolicy: Always
        command: ["/usr/local/bin/open5gs-webuid", "-c", "/etc/open5gs/webui.yaml"]
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: DB_URI
          value: "mongodb://mongodb:27017/open5gs"
        volumeMounts:
        - name: config
          mountPath: /etc/open5gs/webui.yaml
          subPath: webui.yaml
        - name: logs
          mountPath: /var/log/open5gs
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: open5gs-webui-config
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-webui
  namespace: open5gs
spec:
  selector:
    app: open5gs-webui
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: LoadBalancer
